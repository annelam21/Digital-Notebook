<body>
    <div id="toolBox">
        <!-- Pencil/Eraser tool -->
        <button id="pencil" onclick="onOff()" class="tools">Pencil</button><br><br>
 
        <!-- Select tool -->
        <button id="selectBtn" onclick="selec()" class="tools">Select: Off</button><br>
 
        <!-- Pen width -->
        <label for="drawing-line-width" id="lineLabel">Line width:</label>
        <span id="penWidth">3</span><input type="range" value="3" min="1" max="100" id="drawing-line-width"
            class="tools"><br>
 
        <!-- Pen color -->
        <label for="drawing-color" id="lineColorLabel">Line color:</label>
        <input type="color" value="#5FB4CD" id="drawing-color" class="tools"><br>
 
        <!-- Create a text box -->
        <button id="tBox" class="tools" onclick="textBox()">Text Box</button>
 
        <!-- Create a delete text box option -->
        <button id="dBox" class="tools" onclick="delBox()">Delete</button>
    </div>
